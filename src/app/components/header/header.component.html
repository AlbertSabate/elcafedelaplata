<header>
  <div class="overlay text-center">
    <img [src]="logo">
    <h1>{{title}}</h1>
    <div class="contact">
      <a class="mr-2" href="tel:{{phone | removeSpaces}}"><i class="fa fa-phone"></i> {{phone}}</a>
      <a class="ml-2" href="#"><i class="fa fa-map"></i> {{location}}</a>
    </div>
    <div class="arrow-down">
      <i class="fa fa-angle-double-down fa-4x"></i>
    </div>
  </div>
</header>
