<section>
  <div class="overlay text-center">
    <img [src]="logo">
    <h1 class="cafe-font">{{title}}</h1>
    <h6>{{subtitle}}</h6>
    <div class="mt-5">
      <a class="mr-2"><i class="fa fa-phone"></i> {{phone}}</a>
      <a class="ml-2"><i class="fa fa-map"></i> {{location}}</a>
    </div>
    <div class="arrow-down">
      <i class="fa fa-angle-double-down fa-4x"></i>
    </div>
  </div>
</section>
